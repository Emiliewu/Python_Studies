<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Add an Author</title>
</head>
<body>
  <div id="container">
    <form action="/add_authors" method="POST"> {% csrf_token %}
      <h1>Add an Author</h1>
      <div class="form-group">
        <label class="col-form-label" for="first_name">First Name</label>
        <input class="form-control" name="first_name" type="text" required>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="last_name">Last Name</label>
        <input class="form-control" name="lastt_name" type="text" required>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="notes">Notes</label>
        <textarea class="form-control" name="notes" required></textarea>
      </div>
        <button class="btn btn-secondary" type="submit">Add</button>
    </form>
    <table class="table table-striped">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
      {% for author in authors %}
        <tr>
          <td scope="row">{{author.id}}</td>
          <td scope="row">{{author}}</td>
          <td scope="row"><a href="/authors/{{author.id}}">View</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
