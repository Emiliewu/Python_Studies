<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static '/style.css' %}">
  <title>Comments</title>
</head>
<body>
  <div id="container">
    <h2>The comments of course {{ course.name }}</h2>
    <ul id="comment"> 
      {% for comment in comments %}
      <li> {{ comment.comment }}</li>
      {% endfor %}
    </ul>
    <h5>Add a new comment</h5>
    {% if messages %}
    <div class="container">
      <div class="row">
        <div class="alert alert-danger col-lg-7" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </div>
      </div>
    </div>
    {% endif %}
    <form action="{% url 'commentadd' course.id %}" method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="comment" class="col-form-label">Your Comment</label>
        <textarea name="comment" class="form-control" placeholder="Your Comments"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Add</button>
    </form>
  </div>
</body>
</html>
