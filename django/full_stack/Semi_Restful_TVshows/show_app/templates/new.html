<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Add a Show</title>
</head>
<body>
  <div id="container">
    <p id="goback"><a href="{% url 'index' %}">Go Back</a></p>
    <h1>Add a New Show</h1>
    <form action="/shows/create" method="POST">{% csrf_token %}
      {% if messages %}
      <ul class = "messages">
        {% for message in messages %}
        <li {% if message.tag %} class = "{{ message.tag }}" {% endif %} > {{message}} </li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="title" required>
      </div>
      <div class="row">
        <div class="col">
          <label for="network">Network</label>
          <input type="text" name="network" class="form-control" placeholder="Network" required>
        </div>
        <div class="col">
          <label for="release_date">Release Date</label>
          <input type="date" name="release_date" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="textarea" class="form-control" name="description" placeholder="description for the show" required>
      </div>
      <div id="button">
        <button type="submit" class="btn btn-secondary btn-sm">Create</button>
      </div>
    </form>
  </div>
</body>
</html>
